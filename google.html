<!-- css style dosyasının ismi: google.css -->

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <img class="first-logo both-clear" src="/images/google-logo.png" alt="">
    <div>
        <p id="search-web" class="clear-both">Search the web using Google!</p>
    </div>
    <br class="both-clear">
    <br class="both-clear">
    <br class="both-clear">
    <br class="both-clear">
    <div>
        <input class="first-input" type="text">
    </div>
    <br class="both-clear">
    <button class="abs-button1">Google Search</button>
    <button class="abs-button2">I'm Feeling Lucky</button>

    <div class="box" id="pos-box1">
        Special Searches <br> <br>
        <a href="https://google.com">Stanford Search</a> <br> <br>
        <a href="https://google.com">Linux Search</a>
    </div>
    <div class="box" id="pos-box2">
        <a href="https://google.com">Help!</a> <br>
        <a href="https://google.com">About Google!</a> <br>
        <a href="https://google.com">Company Info</a> <br>
        <a href="https://google.com">Google! Logos</a>
    </div>
    <div class="box" id="pos-box3">
        Get Google! <br>
        updates monthly:
        <br>
        E-mail:
        <input style="width: 200px;" type="text">
        <br>
        <button>Subscribe</button>
        <a href="https://google.com">Archive</a>
    </div>
    <br class="both-clear">
    <br class="both-clear">
    <br class="both-clear">
    <footer style="text-align: center;">
        Copyright ©1998 Google Inc.
    </footer>


</body>
</html>
